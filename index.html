<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chocolate Cart</title>
   <link rel="stylesheet" href="style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <style>
   </style>
</head>

<body>

   <section>
      <div class="container">
         <h2 class="px-5 p-2">My chocolate cart</h2>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">

               <!-- Chocolate 1 -->
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="product1.jpeg" alt="">
                        <h5>Milky Bar ( ₹5.00 )</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="chocolate1-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="chocolate1-number" type="number" min="0" max="8" class="form-control text-center" value="1">
                           <button id="chocolate1-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>₹ <span id="chocolate1-total">5.00</span> </h5>
                     </div>
                  </div>
               </div>

               <!-- Chocolate 2 -->
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="product2.jpeg" alt="">
                        <h5>Cadbury Dairy Milk ( ₹10.00 )</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="chocolate2-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="chocolate2-number" type="number" min="0" max="8" class="form-control text-center" value="1">
                           <button id="chocolate2-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>₹ <span id="chocolate2-total">10.00</span> </h5>
                     </div>
                  </div>
               </div>

               <!-- Chocolate 3 -->
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="product3.jpg" alt="">
                        <h5>Cadbury 5 Star ( ₹15.00 )</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="chocolate3-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="chocolate3-number" type="number" min="0" max="8" class="form-control text-center" value="1">
                           <button id="chocolate3-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>₹ <span id="chocolate3-total">15.00</span> </h5>
                       
                     </div>
                  </div>
               </div>

               <!-- Chocolate 4 -->
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="product4.jpeg" alt="">
                        <h5>Kitkat ( ₹20.00 )</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="chocolate4-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="chocolate4-number" type="number" min="0" max="8" class="form-control text-center" value="1">
                           <button id="chocolate4-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>₹ <span id="chocolate4-total">20.00</span> </h5>
                       
                     </div>
                  </div>
               </div>

               <!-- Chocolate 5 -->
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="product5.png" alt="">
                        <h5>Snickers ( ₹50.00 )</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="chocolate5-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="chocolate5-number" type="number" min="0" max="8" class="form-control text-center" value="1">
                           <button id="chocolate5-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>₹ <span id="chocolate5-total">50.00</span> </h5>
                        
                     </div>
                  </div>
               </div>

               <!-- Add more chocolates as needed -->

               <div class="cart-item">
                  <div class="row g-2">
                     <div class="col-6">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>
                     <div class="col-6 status">
                        <h5>₹<span id="sub-total">15.00</span></h5>
                        <h5>₹<span id="tax-amount">0</span></h5>
                        <h5>₹<span id="total-price">15.00</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script src="app.js"></script>
</body>

</html>
